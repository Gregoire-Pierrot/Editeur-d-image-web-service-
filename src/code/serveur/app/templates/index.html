<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editeur d'images</title>
        <link rel="stylesheet" href="{{url_for('static', filename='assets/css/style.css')}}">
        <style>

            /* Style global */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

/* Header */
header {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-align: center;
}

header .title a {
    color: white;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

header .navigation {
    margin-top: 10px;
}

header .navigation a {
    color: white;
    text-decoration: none;
    margin: 0 10px;
}

header .navigation a:hover {
    text-decoration: underline;
}

/* Contenu principal */
.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Formulaire */
.form_container {
    margin-bottom: 20px;
}

.form_container label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-container .form-control {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button.submit {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

button.submit:hover {
    background-color: #45a049;
}

/* Liste des utilisateurs */
ul {
    margin-top: 10px;
    padding-left: 20px;
}

ul li {
    margin: 5px 0;
}

ul a {
    color: #4CAF50;
    text-decoration: none;
}

ul a:hover {
    text-decoration: underline;
}

/* Zone de téléchargement et de modification d'image */
#modificationForm {
    margin-top: 20px;
}

#modificationForm label {
    font-weight: normal;
}

#modificationForm input[type="file"] {
    margin-bottom: 10px;
}

#modificationForm input[type="checkbox"] {
    margin-right: 10px;
}

#resultImage {
    max-width: 100%;
    margin-top: 20px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* Pop-up et messages d'erreur */
#errorMessage {
    margin-top: 10px;
    color: red;
}

#downloadButton {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border-radius: 4px;
    text-decoration: none;
}

#downloadButton:hover {
    background-color: #45a049;
}

/* Formulaires de connexion et d'inscription */
.login_register_form {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.login_register_form h3 {
    margin-bottom: 20px;
    text-align: center;
}

.login_register_form p {
    text-align: center;
}

.login_register_form .form-container label {
    font-weight: bold;
}

.login_register_form .form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

.login_register_form .submit {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.login_register_form .submit:hover {
    background-color: #45a049;
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        margin: 10px;
        padding: 10px;
    }

    header .navigation {
        text-align: center;
    }
}

        </style>
        {% block css %}
        {% endblock %}
    </head>
    <body>
       <header>
            <h1 class="title"><a href="/">Editeur d'images</a></h1>
            <nav class="navigation">
                {% if username %}
                    <a href="{{url_for('service')}}">Modifier une image</a>
                    <a href="{{url_for('account')}}">{{username}}</a>
                {% else %}
                    <a href="/login">Connexion</a>
                {% endif %}

                {% if username %}
                    <a href="/logout">Se déconecter</a>
                {% else %}
                    <a href="/register">S'inscrire</a>
                {% endif %}
            </nav>
       </header>

       {% block body %}
       {% endblock %}

       {% block script %}
       {% endblock %}
    </body>
</html>
